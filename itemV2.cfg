title = "Versus Tweaks";
description = "Contains a bunch of tweaks for versus, primarily rebalancing the strength of specials to heroes.

Special timers reduced from (5/5, 5/5, 8/14, 12/20) to (1/1, 3/3, 6/10, 9/15), scaling with number of players on skaven team. The less people, the faster the timers.
Re-enabled AI specials, with a maximum of three on 10/15 timers.
Heroes wounds reduced from 3 to 1 
Ambience density increased to 0.17
Fireball QQ reverted back to official realm numbers";
